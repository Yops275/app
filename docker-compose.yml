version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: package-match-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: packagematch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: package-match-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: ./backend
    container_name: package-match-api
    restart: always
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://admin:password123@postgres:5432/packagematch
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_secret_key_change_in_prod
    depends_on:
      - postgres
      - redis

  web:
    build: ./frontend-web
    container_name: package-match-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data:
