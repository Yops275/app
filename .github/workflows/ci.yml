name: PackageMatch CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  verify-backend:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: packagematch
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install Dependencies
      run: cd backend && npm ci
      
    - name: Run Tests
      env:
        REDIS_URL: redis://localhost:6379
        POSTGRES_USER: admin
        POSTGRES_PASSWORD: password123
        POSTGRES_DB: packagematch
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
      run: cd backend && npm test

  verify-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend-web/package-lock.json
        
    - name: Install Dependencies
      run: cd frontend-web && npm ci
      
    - name: Run Tests
      run: cd frontend-web && npm test
